<mat-toolbar color="primary">
  <span>Ingreso de fotos al sistema de vigilancia</span>
</mat-toolbar>

<div class="container text-center">
  <div class="row align-items-center">
    <div class="col-4">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Cargar foto</mat-card-title>
        </mat-card-header>

        <mat-card-actions>
          <div class="d-grid gap-2 col-10 mx-auto">
            <p>Selecione la imagen a cargar</p>

            <input type="file" class="file-input" hidden = "true"
            (change)="onFileSelected($event)" #fileUpload>

            <button mat-raised-button class="upload-btn"
              (click)="fileUpload.click()">
                Selecionar
                <mat-icon>attach_file</mat-icon>
            </button>

            <p>{{fileName || "No se a cargado un archivo"}}</p>


            <mat-divider></mat-divider>
            <div>
              <p>
                Si esta seguro precione Subir
              </p>
            </div>
            <button mat-raised-button color="primary" [disabled] = "subir_ready"
            (click) =  "onFileUpload()"
            >Subir</button>

            <mat-divider></mat-divider>
            <div>
              <p>
                Enviar foto
              </p>
            </div>
            <button mat-raised-button color="accent" [disabled] = "enviar_ready"
            (click) =  "onFileSend()"
            >Enviar</button>
          </div>


        </mat-card-actions>
        <mat-card-footer [hidden]="enviando">
          <p>
            Prosesando
          </p>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
      </mat-card>

    </div>
    <div class="col-8">
      <div class="d-grid gap-2 col-10 mx-auto">

        <h2 class="m-2" color="primary">Detector de Choques</h2>

        <img class="img-fluid" src="https://s.yimg.com/ny/api/res/1.2/thePmweAcrThuiAZ3YoLYA--/YXBwaWQ9aGlnaGxhbmRlcjt3PTEyMDA7aD04MDA-/https://media.zenfs.com/es/lanacion.com.ar/89843289138dab4b734448f4ae1e45ec" alt="foto">

      </div>
    </div>
</div>
